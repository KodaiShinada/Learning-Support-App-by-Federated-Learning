<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIが提案する四択クイズ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #FFF;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .quiz-header {
            background-color: #333;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .quiz-container {
            width: 700px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-top: 70px;
        }
        .status-bar {
            text-align: right;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .option-button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="quiz-header">AIが提案する四択クイズ</div>
    <div class="quiz-container">
        <div class="question-section">
            <div class="status-bar">問題数: {{ index + 1 }} / {{ total_questions }}</div>
            <div class="question">(ID:{{ question_id }}) {{ question['question'] }}</div>
            <form action="/submit_suggested" method="POST">
                <ul class="options">
                    {% for option in question['options'] %}
                    <li>
                        <button class="option-button" type="submit" name="answer" value="{{ option }}">{{ option }}</button>
                    </li>
                    {% endfor %}
                </ul>
                <input type="hidden" name="question_id" value="{{ question_id }}">
            </form>
        </div>
    </div>
</body>
</html>
