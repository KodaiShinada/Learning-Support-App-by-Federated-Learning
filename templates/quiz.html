<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIが出題する四択クイズ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #FFF;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .quiz-header {
            background-color: #333;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .quiz-container {
            width: 700px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-top: 70px; /* adjust based on header height */
        }
        .feedback {
            color: #FFD700; /* Gold color for visibility */
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        .status-bar {
            text-align: right;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .option-button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="quiz-header">AIが出題する四択クイズ</div>
    <div class="quiz-container">
        <div class="status-bar">問題数: {{ index + 1 }} / {{ total_questions }} | 正答数: {{ correct_answers }}</div>
        <div class="question">{{ question['question'] }}</div>
        <form action="/" method="post">
            <ul class="options">
                {% for option in question['options'] %}
                <li>
                    <button class="option-button" type="submit" name="answer" value="{{ option }}">{{ option }}</button>
                </li>
                {% endfor %}
            </ul>
            <input type="hidden" name="current_index" value="{{ index }}">
        </form>
    </div>
</body>
</html>
