<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .results-container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        .summary {
            font-size: 24px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1>クイズの結果</h1>
        <div class="summary">
            あなたの正答数は {{ correct_answers }} / {{ total_questions }} です。
        </div>
        <a href="/">もう一度挑戦する</a>
    </div>
</body>
</html>
