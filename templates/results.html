<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>クイズの結果</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #FFF;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .results-container {
            width: 700px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="result">正答数: {{ correct_answers }} / {{ total_questions }}</div>
        <a href="/" class="button">再挑戦</a>
        <a href="/suggest_questions" class="button">AIの提案で再挑戦</a>
    </div>
</body>
</html>
